<style>
	
	
	/******************************************************************************* 
	  [ 기본 태그 설정 ]
	*******************************************************************************/	
	
	/* 컨텐츠 길이에 상관없이 하단 고정	 */
	footer {
	    border-style: solid none; /* 줄그리기, 솔리드, 가로만 */
	    border-width: 1px;        /* 쥴 귥기 */
	    border-color: #2b3035;    /* 줄 색상 */
	    background-color: #2b3035;
	    color: white;
	    height:2rem; 
	    width: 100%;
	    bottom: 0px;              /* 바닥을 0px 후에 */
	    position: fixed;          /* 고정, 스크롤에 안따라댕김 */
	}
	
	/* 버튼 태그들 들여쓰기 막기 : 가져온 헤드바에 한글은 세로로만 표현되서 추가함 */
	button{
		white-space:nowrap;
		text-align:center;
	}
	
	
	table {
		border-collapse: collapse;
		width: 100%;
	}
	
	th, td {
		padding: 8px;		 /* 행 여백 */
		white-space: nowrap; 
	}
	
	/* a 태그 default 설정 시작 */
	.chng-bg-color a{ 
		text-decoration-line: none; 
		color: black;
	}
	/* a 태그 default 설정 끝 */
	
	
	/******************************************** 
	  [ 사용자 태그 설정 ]
	********************************************/	
	
	/* 메인 컨텐츠 여백세팅 시작 */
	.mainStt {
		padding-top: 100px;  /* 위 100여백 */
		padding-left: 270px; /* 왼쪽 270여백 */
		padding-right: 270px; /* 왼쪽 270여백 */
		padding-bottom: 100px;  /* 아래 100여백 */
 	}
	/* 메인 컨텐츠 여백세팅 끝 */

	/* 사이드바 시작 */
	.sideMenuBar {
	    position: fixed;    /* 스크롤을 따라오도록 지정, 겹치려면 absolute */
	    overflow: auto;     /*  div 스크롤 생성 */
		border-style: solid;
	    border-width: 1px;
	    border-color: #2b3035;
	    width: 250px;
	    height: calc(100% - 100px); /* 70px(헤더바높이) + 30px(풋바높이) */
	    top: 70px
	}
	/* 사이드바 끝 */
	
	
	 
	/* 메뉴명 들여쓰기 시작 */
	.menuNmRow0 {
		padding-left:10px;
	} 
	.menuNmRow1 {
		padding-left:20px;
	} 
	.menuNmRow3 {
		padding-left:30px;
	} 
	/* 메뉴명 들여쓰기 끝  */
	

	
	/* 메뉴 list hover 이벤트로 색상주기 시작 */
	.chng-bg-color:hover , .chng-bg-color a:hover{ /* span 등등 */
		color: white;
		background-color: #2b3035;
	}

	/* 메뉴 hover 이벤트로 색상주기 끝 */
